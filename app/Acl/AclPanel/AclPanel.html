<form class="upload-form add-panel grant-access no-padding">
    <div class="col-md-12 col-sm-12  bg-light">
        <div class="col-sm-12 col-md-12 col-lg-9">
            <acl-area params="itemId: id, pageType: pageType, userHasEditGrantsPrivilege: userHasEditGrantsPrivilege, parentFormIsLoaded: parentFormIsLoaded"></acl-area>
        </div>
    </div>
    <div class="btn-holder col-md-12 col-sm-12">
        <button role="button" type="submit" class="btn btn-primary col-sm-12  col-lg-1" data-bind="click: submitGrantAccess"><i class="glyphicon glyphicon-ok"></i> SAVE</button>
    </div>
</form>
